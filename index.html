<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportPesa Multiplier Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SportPesa Aviator Multiplier Analysis</h1>
            <div class="auth-section">
                <input type="password" id="adminKey" placeholder="Admin Key" />
                <button id="loginBtn">Login</button>
                <span id="status"></span>
            </div>
        </header>

        <div id="dashboard" class="hidden">
            <div class="controls">
                <select id="timePeriod">
                    <option value="1h">Last Hour</option>
                    <option value="6h">Last 6 Hours</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                </select>
                <button id="refreshBtn">Refresh Data</button>
                <div class="last-updated">Last updated: <span id="lastUpdated">Never</span></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Rounds</h3>
                    <div class="stat-value" id="totalRounds">-</div>
                </div>
                <div class="stat-card">
                    <h3>Average Multiplier</h3>
                    <div class="stat-value" id="avgMultiplier">-</div>
                </div>
                <div class="stat-card">
                    <h3>High Multipliers (10x+)</h3>
                    <div class="stat-value" id="highMultipliers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Extreme Multipliers (50x+)</h3>
                    <div class="stat-value" id="extremeMultipliers">-</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Hourly Distribution</h3>
                    <canvas id="hourlyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Category Distribution</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="top-multipliers">
                <h3>Top Multipliers</h3>
                <div id="topMultipliersList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
